  checkbox: |
    QCheckBox {
        spacing: 8px;
        color: ${foreground};
    }
    QCheckBox::indicator {
        width: 18px;
        height: 18px;
        border-radius: 3px;
        background-color: ${current_line};
        border: 2px solid ${comment};
    }
    QCheckBox::indicator:checked {
        background-color: ${purple};
        border: 2px solid ${purple};
    }
    QCheckBox::indicator:indeterminate {
        background-color: ${yellow};
        border: 2px solid ${yellow};
        border-radius: 9px;
    }
    QCheckBox::indicator:hover {
        border: 2px solid ${cyan};
    }
    QCheckBox::indicator:hover:checked {
        background-color: ${cyan};
        border: 2px solid ${cyan};
    }
    QCheckBox::indicator:hover:indeterminate {
        background-color: ${pink};
        border: 2px solid ${pink};
    }
    QCheckBox::indicator:disabled {
        background-color: ${background};
        border: 2px solid ${current_line};
    }

  tool_widget: |
    QWidget {
        background-color: ${transparent};
    }

  tool_card: |
    QFrame#toolCard {
        border-radius: 6px;
        background-color: rgba(139, 233, 253, 0.08);
        border: 1px solid rgba(139, 233, 253, 0.4);
        padding: 1px;
    }

  tool_card_error: |
    QFrame#toolCard {
        border-radius: 6px;
        background-color: rgba(255, 85, 85, 0.08);
        border: 1px solid rgba(255, 85, 85, 0.4);
        padding: 1px;
    }

  tool_header: |
    QLabel {
        font-weight: 500;
        color: #c7c9d1;
    }

  tool_toggle_button: |
    QPushButton {
        background-color: ${transparent};
        border: none;
        color: #6272a4;
        font-weight: normal;
        font-size: 11px;
    }
    QPushButton:hover {
        color: ${cyan};
    }

  tool_status: |
    QLabel {
        font-weight: 500;
        padding: 2px;
        font-size: 11px;
    }
    QLabel[status="running"] {
        color: ${orange};
    }
    QLabel[status="complete"] {
        color: ${green};
    }
    QLabel[status="error"] {
        color: ${red};
    }

  tool_content: |
    QLabel {
        color: #c7c9d1;
        padding: 1px;
        font-size: 11px;
    }
    QLabel[role="title"] {
        font-weight: 500;
        color: #c7c9d1;
        font-size: 12px;
    }
    QLabel[role="key"] {
        color: ${cyan};
        font-weight: 500;
        font-size: 11px;
    }
    QLabel[role="value"] {
        color: #a6a9b8;
        font-size: 11px;
    }
    QLabel[role="error"] {
        color: ${red};
        font-size: 11px;
    }

  tool_progress: |
    QProgressBar {
        border: none;
        background-color: rgba(68, 71, 90, 0.4);
        border-radius: 5px;
        text-align: center;
    }
    QProgressBar::chunk {
        background-color: ${cyan};
        border-radius: 5px;
    }

  tool_separator: |
    QFrame {
        background-color: rgba(139, 233, 253, 0.3);
        border: none;
    }

  diff_colors:
    background: ${background}
    panel_bg: "#21222c"
    header_bg: ${current_line}
    header_text: ${foreground}
    line_number_bg: "#1e1f29"
    line_number_text: ${comment}
    removed_bg: "#3d2a36"
    removed_text: ${red}
    removed_highlight: ${red}
    added_bg: "#2a3d36"
    added_text: ${green}
    added_highlight: ${green}
    unchanged_text: ${comment}
    border: ${current_line}
    block_header_bg: ${purple}
    block_header_text: ${background}

  json_editor_colors:
    background: ${background}
    text: ${foreground}
    border: ${current_line}
    string: ${green}
    number: ${orange}
    keyword: ${purple}
    punctuation: ${foreground}
    error: ${red}

  json_editor: |
    QPlainTextEdit {
        background-color: ${background};
        color: ${foreground};
        border: 1px solid ${current_line};
        border-radius: 4px;
        padding: 8px;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 12px;
        line-height: 1.4;
    }
    QPlainTextEdit:focus {
        border: 1px solid ${cyan};
    }

  markdown_editor_colors:
    background: ${background}
    text: ${foreground}
    border: ${current_line}
    header: ${purple}
    bold: ${orange}
    italic: ${green}
    code: ${pink}
    code_background: ${current_line}
    link: ${cyan}
    image: ${purple}
    list: ${yellow}
    blockquote: ${comment}
    hr: ${current_line}
    strikethrough: ${red}
    error: ${red}

  markdown_editor: |
    QPlainTextEdit {
        background-color: ${background};
        color: ${foreground};
        border: 1px solid ${current_line};
        border-radius: 4px;
        padding: 8px;
        font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
        font-size: 13px;
        line-height: 1.6;
        selection-background-color: ${current_line};
        selection-color: ${foreground};
    }
    QPlainTextEdit:focus {
        border: 1px solid ${cyan};
    }
