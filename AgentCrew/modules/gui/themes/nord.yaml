name: Nord
description: Nord arctic color scheme theme

colors:
  polar_night_0: "#2e3440"
  polar_night_1: "#3b4252"
  polar_night_2: "#434c5e"
  polar_night_3: "#4c566a"
  snow_storm_0: "#d8dee9"
  snow_storm_1: "#e5e9f0"
  snow_storm_2: "#eceff4"
  frost_0: "#8fbcbb"
  frost_1: "#88c0d0"
  frost_2: "#81a1c1"
  frost_3: "#5e81ac"
  aurora_red: "#bf616a"
  aurora_orange: "#d08770"
  aurora_yellow: "#ebcb8b"
  aurora_green: "#a3be8c"
  aurora_purple: "#b48ead"
  white: "#ffffff"
  transparent: "transparent"

icons:
  web_search: "\U0001F50D"
  fetch_webpage: "\U0001F310"
  transfer: "\u2197\ufe0f"
  adapt: "\U0001F9E0"
  retrieve_memory: "\U0001F4AD"
  forget_memory_topic: "\U0001F5D1\ufe0f"
  read_repo: "\U0001F4C2"
  get_file: "\U0001F4C4"
  default: "\U0001F527"

styles:
  main: |
    QMainWindow {
        background-color: ${polar_night_0};
    }
    QScrollArea {
        border: none;
        background-color: ${polar_night_1};
    }
    QWidget#chatContainer {
        background-color: ${polar_night_0};
    }
    QSplitter::handle {
        background-color: ${polar_night_2};
    }
    QSplitter::handle:hover {
        background-color: ${polar_night_3};
    }
    QSplitter::handle:pressed {
        background-color: ${frost_3};
    }
    QStatusBar {
        background-color: ${polar_night_1};
        color: ${snow_storm_0};
    }
    QToolTip {
        background-color: ${polar_night_2};
        color: ${snow_storm_1};
        border: 1px solid ${polar_night_3};
        padding: 4px;
    }
    QMessageBox {
        background-color: ${polar_night_1};
    }
    QMessageBox QLabel {
        color: ${snow_storm_1};
        background-color: ${transparent};
    }
    QListView {
        background-color: ${polar_night_2};
        color: ${snow_storm_1};
        border: 1px solid ${polar_night_3};
        padding: 2px;
        outline: 0px;
    }
    QListView::item {
        padding: 4px 8px;
        border-radius: 2px;
    }
    QListView::item:selected {
        background-color: ${frost_3};
        color: ${snow_storm_2};
    }
    QListView::item:hover {
        background-color: ${polar_night_3};
    }
    QScrollBar:vertical {
        border: none;
        background: ${polar_night_1};
        width: 10px;
        margin: 0px;
    }
    QScrollBar::handle:vertical {
        background: ${polar_night_3};
        min-height: 20px;
        border-radius: 5px;
    }
    QScrollBar::handle:vertical:hover {
        background: ${frost_3};
    }
    QScrollBar::handle:vertical:pressed {
        background: ${frost_2};
    }
    QScrollBar::add-line:vertical, QScrollBar::sub-line:vertical {
        border: none;
        background: none;
        height: 0px;
    }
    QScrollBar::add-page:vertical, QScrollBar::sub-page:vertical {
        background: none;
    }
    QScrollBar:horizontal {
        border: none;
        background: ${polar_night_1};
        height: 10px;
        margin: 0px;
    }
    QScrollBar::handle:horizontal {
        background: ${polar_night_3};
        min-width: 20px;
        border-radius: 5px;
    }
    QScrollBar::handle:horizontal:hover {
        background: ${frost_3};
    }
    QScrollBar::handle:horizontal:pressed {
        background: ${frost_2};
    }
    QScrollBar::add-line:horizontal, QScrollBar::sub-line:horizontal {
        border: none;
        background: none;
        width: 0px;
    }
    QScrollBar::add-page:horizontal, QScrollBar::sub-page:horizontal {
        background: none;
    }
    QLabel QMenu {
        background-color: ${polar_night_1};
        border: 1px solid ${polar_night_3};
        padding: 4px;
        border-radius: 6px;
    }
    QLabel QMenu::item {
        color: ${snow_storm_1};
        padding: 8px 24px 8px 12px;
        border-radius: 4px;
        margin: 2px;
    }
    QLabel QMenu::item:selected {
        background-color: ${frost_3};
        color: ${snow_storm_2};
    }
    QLabel QMenu::item:pressed {
        background-color: ${frost_2};
    }
    QLabel QMenu::separator {
        height: 1px;
        background: ${polar_night_3};
        margin: 4px 8px;
    }

  button_primary: |
    QPushButton {
        background-color: ${frost_3};
        color: ${snow_storm_2};
        border: none;
        border-radius: 4px;
        padding: 8px;
        font-weight: bold;
    }
    QPushButton:hover {
        background-color: ${frost_2};
    }
    QPushButton:pressed {
        background-color: ${frost_1};
    }
    QPushButton:disabled {
        background-color: ${polar_night_3};
        color: ${polar_night_2};
    }

  button_secondary: |
    QPushButton {
        background-color: ${polar_night_3};
        color: ${snow_storm_0};
        border: none;
        border-radius: 4px;
        padding: 8px;
        font-weight: bold;
    }
    QPushButton:hover {
        background-color: ${polar_night_2};
    }
    QPushButton:pressed {
        background-color: ${frost_3};
    }
    QPushButton:disabled {
        background-color: ${polar_night_1};
        color: ${polar_night_2};
    }

  button_stop: |
    QPushButton {
        background-color: ${aurora_red};
        color: ${snow_storm_2};
        border: none;
        border-radius: 4px;
        padding: 8px;
        font-weight: bold;
    }
    QPushButton:hover {
        background-color: ${aurora_orange};
    }
    QPushButton:pressed {
        background-color: ${aurora_red};
    }

  button_stop_stopping: |
    QPushButton {
        background-color: ${polar_night_2};
        color: ${polar_night_3};
        border: none;
        border-radius: 4px;
        padding: 8px;
        font-weight: bold;
    }

  button_red: |
    QPushButton {
        background-color: ${aurora_red};
        color: ${snow_storm_2};
        border: none;
        border-radius: 4px;
        padding: 8px;
        font-weight: bold;
    }
    QPushButton:hover {
        background-color: ${aurora_orange};
    }
    QPushButton:pressed {
        background-color: ${aurora_red};
    }
    QPushButton:disabled {
        background-color: ${polar_night_3};
        color: ${polar_night_2};
    }

  button_green: |
    QPushButton {
        background-color: ${aurora_green};
        color: ${polar_night_0};
        border: none;
        border-radius: 4px;
        padding: 8px;
        font-weight: bold;
    }
    QPushButton:hover {
        background-color: ${frost_0};
    }
    QPushButton:pressed {
        background-color: ${aurora_green};
    }
    QPushButton:disabled {
        background-color: ${polar_night_3};
        color: ${polar_night_2};
    }

  button_disabled: |
    QPushButton {
        background-color: ${polar_night_3};
        color: ${polar_night_2};
        border: none;
        border-radius: 4px;
        padding: 8px;
        font-weight: bold;
    }

  button_menu: |
    QPushButton {
        background-color: ${frost_3};
        color: ${snow_storm_2};
        border: none;
        border-radius: 4px;
        padding: 8px;
        font-weight: bold;
        padding-left: 12px;
    }
    QPushButton:hover {
        background-color: ${frost_2};
    }
    QPushButton:pressed {
        background-color: ${frost_1};
    }
    QPushButton:disabled {
        background-color: ${polar_night_3};
        color: ${polar_night_2};
    }
    QPushButton::menu-indicator {
        subcontrol-origin: padding;
        subcontrol-position: right center;
        right: 5px;
        width: 16px;
    }

  button_agent_menu: |
    QPushButton {
        background-color: ${frost_3};
        color: ${snow_storm_2};
        border: none;
        border-radius: 4px;
        padding: 8px;
        font-weight: bold;
        padding-left: 12px;
    }
    QPushButton:hover {
        background-color: ${frost_2};
    }
    QPushButton:pressed {
        background-color: ${frost_1};
    }
    QPushButton:disabled {
        background-color: ${polar_night_3};
        color: ${polar_night_2};
    }
    QPushButton::menu-indicator {
        subcontrol-origin: padding;
        subcontrol-position: right center;
        right: 5px;
        width: 16px;
    }

  button_rollback: |
    QPushButton {
        background-color: ${aurora_purple};
        color: ${snow_storm_2};
        border: none;
        border-radius: 15px;
        padding: 8px;
        font-size: 24px;
        font-weight: bold;
        width: 30px;
        height: 30px;
    }
    QPushButton:hover {
        background-color: ${frost_0};
    }
    QPushButton:pressed {
        background-color: ${aurora_purple};
    }

  button_consolidated: |
    QPushButton {
        background-color: ${aurora_purple};
        color: ${snow_storm_2};
        border: none;
        border-radius: 15px;
        padding: 8px;
        font-size: 16px;
        font-weight: bold;
        width: 30px;
        height: 30px;
    }
    QPushButton:hover {
        background-color: ${frost_0};
    }
    QPushButton:pressed {
        background-color: ${aurora_purple};
    }

  button_unconsolidate: |
    QPushButton {
        background-color: ${polar_night_3};
        color: ${snow_storm_2};
        border: none;
        border-radius: 15px;
        padding: 8px;
        font-size: 16px;
        font-weight: bold;
        width: 30px;
        height: 30px;
    }
    QPushButton:hover {
        background-color: ${aurora_red};
    }
    QPushButton:pressed {
        background-color: ${aurora_orange};
    }

  api_keys_group: |
    QGroupBox {
        background-color: ${polar_night_1};
    }
    QLabel {
        background-color: ${polar_night_1};
    }

  editor_container_widget: |
    QWidget {
        background-color: ${polar_night_1};
    }

  combo_box: |
    QComboBox {
        background-color: ${polar_night_2};
        color: ${snow_storm_1};
        border: 1px solid ${polar_night_3};
        border-radius: 4px;
        padding: 6px 8px;
        min-width: 120px;
    }
    QComboBox:hover {
        border: 1px solid ${frost_3};
    }
    QComboBox:focus {
        border: 1px solid ${frost_1};
    }
    QComboBox::drop-down {
        subcontrol-origin: padding;
        subcontrol-position: top right;
        width: 20px;
        border-left-width: 1px;
        border-left-color: ${polar_night_3};
        border-left-style: solid;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        background-color: ${polar_night_3};
    }
    QComboBox::down-arrow {
        width: 0;
        height: 0;
        border-left: 4px solid ${transparent};
        border-right: 4px solid ${transparent};
        border-top: 6px solid ${snow_storm_1};
    }
    QComboBox QAbstractItemView {
        background-color: ${polar_night_2};
        color: ${snow_storm_1};
        border: 1px solid ${polar_night_3};
        border-radius: 4px;
        selection-background-color: ${frost_3};
        selection-color: ${snow_storm_2};
        outline: 0px;
    }

  text_input: |
    QTextEdit {
        background-color: ${polar_night_2};
        color: ${snow_storm_1};
        border: 1px solid ${polar_night_3};
        border-radius: 4px;
        padding: 8px;
    }
    QTextEdit:focus {
        border: 1px solid ${frost_1};
    }

  line_edit: |
    QLineEdit {
        background-color: ${polar_night_2};
        color: ${snow_storm_1};
        border: 1px solid ${polar_night_3};
        border-radius: 4px;
        padding: 8px;
    }
    QLineEdit:focus {
        border: 1px solid ${frost_1};
    }

  menu_bar: |
    QMenuBar {
        background-color: ${polar_night_1};
        color: ${snow_storm_0};
        padding: 2px;
    }
    QMenuBar::item {
        background-color: ${transparent};
        color: ${snow_storm_0};
        padding: 4px 12px;
        border-radius: 4px;
    }
    QMenuBar::item:selected {
        background-color: ${polar_night_2};
    }
    QMenuBar::item:pressed {
        background-color: ${polar_night_3};
    }
    QMenu {
        background-color: ${polar_night_1};
        color: ${snow_storm_1};
        border: 1px solid ${polar_night_3};
        padding: 4px;
    }
    QMenu::item {
        padding: 6px 24px 6px 12px;
        border-radius: 4px;
    }
    QMenu::item:selected {
        background-color: ${frost_3};
        color: ${snow_storm_2};
    }
    QMenu::separator {
        height: 1px;
        background: ${polar_night_3};
        margin-left: 10px;
        margin-right: 5px;
    }

  context_menu: |
    QMenu {
        background-color: ${polar_night_1};
        color: ${snow_storm_1};
        border: 1px solid ${polar_night_3};
        padding: 4px;
        border-radius: 6px;
    }
    QMenu::item {
        padding: 8px 24px 8px 12px;
        border-radius: 4px;
        margin: 2px;
        color: ${snow_storm_2};
    }
    QMenu::item:selected {
        background-color: ${frost_3};
        color: ${white};
    }
    QMenu::item:pressed {
        background-color: ${frost_2};
    }
    QMenu::item:disabled {
        background-color: ${transparent};
        color: ${polar_night_3};
    }
    QMenu::separator {
        height: 1px;
        background: ${polar_night_3};
        margin: 4px 8px;
    }

  agent_menu: |
    QMenu {
        background-color: ${polar_night_1};
        color: ${snow_storm_1};
        border: 1px solid ${polar_night_2};
        border-radius: 4px;
        padding: 4px;
    }
    QMenu::item {
        padding: 6px 20px;
        background-color: ${transparent};
    }
    QMenu::item:selected {
        background-color: ${frost_3};
        color: ${snow_storm_2};
        border-radius: 3px;
    }
    QMenu::separator {
        height: 1px;
        background-color: ${polar_night_2};
        margin-left: 5px;
        margin-right: 5px;
    }

  status_indicator: |
    QLabel {
        background-color: ${polar_night_2};
        color: ${snow_storm_1};
        padding: 8px;
        border-radius: 5px;
        font-weight: bold;
    }

  version_label: |
    QLabel {
        color: ${snow_storm_0};
        padding: 2px 8px;
        font-size: 11px;
    }

  system_message_toggle_button: |
    QPushButton {
        background-color: ${transparent};
        color: ${frost_0};
        border: none;
        text-align: left;
        padding: 2px;
    }
    QPushButton:hover {
        color: ${frost_1};
    }

  sidebar: "background-color: ${polar_night_1};"

  conversation_list: |
    QListWidget {
        background-color: ${polar_night_0};
        border: 1px solid ${polar_night_2};
        border-radius: 4px;
    }
    QListWidget::item {
        color: ${snow_storm_1};
        background-color: ${polar_night_0};
        border: none;
        border-bottom: 1px solid ${polar_night_2};
        margin: 0px;
        padding: 8px;
    }
    QListWidget::item:selected {
        background-color: ${frost_3};
        color: ${snow_storm_2};
    }
    QListWidget::item:hover:!selected {
        background-color: ${polar_night_2};
    }

  search_box: |
    QLineEdit {
        background-color: ${polar_night_2};
        color: ${snow_storm_1};
        border: 1px solid ${polar_night_3};
        border-radius: 4px;
        padding: 8px;
    }
    QLineEdit:focus {
        border: 1px solid ${frost_1};
    }

  token_usage: |
    QLabel {
        color: ${snow_storm_0};
        font-weight: bold;
        padding: 8px;
        background-color: ${polar_night_0};
        border-top: 1px solid ${polar_night_2};
    }

  token_usage_widget: "background-color: ${polar_night_0};"

  user_bubble: |
    QFrame {
        border-radius: 5px;
        background-color: ${frost_3};
        border: none;
        padding: 2px;
    }

  assistant_bubble: |
    QFrame {
        border-radius: 5px;
        background-color: ${polar_night_2};
        border: none;
        padding: 2px;
    }

  thinking_bubble: |
    QFrame {
        border-radius: 5px;
        background-color: ${polar_night_3};
        border: none;
        padding: 2px;
    }

  consolidated_bubble: |
    QFrame {
        border-radius: 5px;
        background-color: ${polar_night_2};
        border: 1px solid ${polar_night_3};
        padding: 2px;
    }

  tool_dialog_text_edit: |
    QTextEdit {
        background-color: ${polar_night_2};
        color: ${snow_storm_1};
        border: 1px solid ${polar_night_3};
        border-radius: 4px;
        padding: 8px;
        font-family: monospace;
    }
    QTextEdit:focus {
        border: 1px solid ${frost_1};
    }

  tool_dialog_yes_button: |
    QPushButton {
        background-color: ${aurora_green};
        color: ${polar_night_0};
        font-weight: bold;
        padding: 6px 14px;
        border: none;
        border-radius: 4px;
    }
    QPushButton:hover {
        background-color: ${frost_0};
    }

  tool_dialog_all_button: |
    QPushButton {
        background-color: ${frost_3};
        color: ${snow_storm_2};
        font-weight: bold;
        padding: 6px 14px;
        border: none;
        border-radius: 4px;
    }
    QPushButton:hover {
        background-color: ${frost_2};
    }

  tool_dialog_no_button: |
    QPushButton {
        background-color: ${aurora_red};
        color: ${snow_storm_2};
        font-weight: bold;
        padding: 6px 14px;
        border: none;
        border-radius: 4px;
    }
    QPushButton:hover {
        background-color: ${aurora_orange};
    }

  system_message_label: |
    color: ${snow_storm_0};
    padding: 2px;

  system_message_toggle: |
    QPushButton {
        background-color: ${transparent};
        color: ${frost_0};
        border: none;
        text-align: left;
        padding: 2px;
    }
    QPushButton:hover {
        color: ${frost_1};
    }

  config_dialog: |
    QDialog {
        background-color: ${polar_night_0};
        color: ${snow_storm_1};
    }
    QTabWidget::pane {
        border: 1px solid ${polar_night_2};
        background-color: ${polar_night_1};
        border-radius: 4px;
    }
    QTabBar::tab {
        background-color: ${polar_night_2};
        color: ${snow_storm_1};
        padding: 8px;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        border: 1px solid ${polar_night_3};
        border-bottom: none;
        margin-right: 2px;
    }
    QTabBar::tab:selected {
        background-color: ${polar_night_1};
        border-bottom-color: ${polar_night_1};
        color: ${frost_1};
    }
    QTabBar::tab:hover:!selected {
        background-color: ${polar_night_3};
    }
    QPushButton {
        background-color: ${frost_3};
        color: ${snow_storm_2};
        border: none;
        border-radius: 4px;
        padding: 8px;
        font-weight: bold;
    }
    QPushButton:hover {
        background-color: ${frost_2};
    }
    QPushButton:pressed {
        background-color: ${frost_1};
    }
    QPushButton:disabled {
        background-color: ${polar_night_3};
        color: ${polar_night_2};
    }
    QListWidget {
        background-color: ${polar_night_0};
        border: 1px solid ${polar_night_2};
        border-radius: 4px;
        padding: 4px;
        color: ${snow_storm_1};
    }
    QListWidget::item {
        padding: 6px;
        border-radius: 2px;
        color: ${snow_storm_1};
        background-color: ${polar_night_0};
    }
    QListWidget::item:selected {
        background-color: ${frost_3};
        color: ${snow_storm_2};
    }
    QListWidget::item:hover:!selected {
        background-color: ${polar_night_2};
    }
    QLineEdit, QTextEdit {
        border: 1px solid ${polar_night_3};
        border-radius: 4px;
        padding: 6px;
        background-color: ${polar_night_2};
        color: ${snow_storm_1};
    }
    QLineEdit:focus, QTextEdit:focus {
        border: 1px solid ${frost_1};
    }
    QCheckBox {
        spacing: 8px;
        color: ${snow_storm_1};
    }
    QCheckBox::indicator {
        width: 18px;
        height: 18px;
        border-radius: 3px;
        background-color: ${polar_night_3};
        border: 2px solid ${polar_night_2};
    }
    QCheckBox::indicator:checked {
        background-color: ${frost_3};
        border: 2px solid ${frost_3};
    }
    QCheckBox::indicator:indeterminate {
        background-color: ${aurora_yellow};
        border: 2px solid ${aurora_yellow};
        border-radius: 9px;
    }
    QCheckBox::indicator:hover {
        border: 2px solid ${frost_1};
    }
    QCheckBox::indicator:hover:checked {
        background-color: ${frost_2};
        border: 2px solid ${frost_2};
    }
    QCheckBox::indicator:hover:indeterminate {
        background-color: ${aurora_orange};
        border: 2px solid ${aurora_orange};
    }
    QCheckBox::indicator:disabled {
        background-color: ${polar_night_1};
        border: 2px solid ${polar_night_2};
    }
    QGroupBox {
        font-weight: bold;
        border: 1px solid ${polar_night_3};
        border-radius: 4px;
        margin-top: 12px;
        padding-top: 12px;
        background-color: ${polar_night_1};
    }
    QGroupBox::title {
        subcontrol-origin: margin;
        subcontrol-position: top left;
        padding: 0 4px 4px 4px;
        color: ${frost_1};
        background-color: ${polar_night_1};
        left: 10px;
    }
    QScrollArea {
        background-color: ${polar_night_1};
        border: none;
    }
    QScrollArea > QWidget > QWidget {
        background-color: ${polar_night_1};
    }
    QLabel {
        color: ${snow_storm_1};
        padding: 2px;
    }
    QSplitter::handle {
        background-color: ${polar_night_2};
    }
    QSplitter::handle:hover {
        background-color: ${polar_night_3};
    }
    QSplitter::handle:pressed {
        background-color: ${frost_3};
    }

  panel: "background-color: ${polar_night_1};"

  scroll_area: |
    background-color: ${polar_night_1};
    border: none;

  editor_widget: "background-color: ${polar_night_1};"

