  checkbox: |
    QCheckBox {
        spacing: 8px;
        color: ${primary_text};
    }
    QCheckBox::indicator {
        width: 18px;
        height: 18px;
        border-radius: 3px;
        background-color: ${borders};
        border: 2px solid ${accent};
    }
    QCheckBox::indicator:checked {
        background-color: ${primary_green};
        border: 2px solid ${primary_green};
    }
    QCheckBox::indicator:indeterminate {
        background-color: #f59e0b;
        border: 2px solid #f59e0b;
        border-radius: 9px;
    }
    QCheckBox::indicator:hover {
        border: 2px solid ${secondary_green};
    }
    QCheckBox::indicator:hover:checked {
        background-color: ${secondary_green};
        border: 2px solid ${secondary_green};
    }
    QCheckBox::indicator:hover:indeterminate {
        background-color: #d97706;
        border: 2px solid #d97706;
    }
    QCheckBox::indicator:disabled {
        background-color: ${secondary_bg};
        border: 2px solid ${borders};
    }

  tool_widget: |
    QWidget {
        background-color: ${transparent};
    }

  tool_card: |
    QFrame#toolCard {
        border-radius: 6px;
        background-color: rgba(127, 178, 57, 0.08);
        border: 1px solid rgba(127, 178, 57, 0.4);
        padding: 1px;
    }

  tool_card_error: |
    QFrame#toolCard {
        border-radius: 6px;
        background-color: rgba(239, 68, 68, 0.08);
        border: 1px solid rgba(239, 68, 68, 0.4);
        padding: 1px;
    }

  tool_header: |
    QLabel {
        font-weight: 500;
        color: ${secondary_text};
    }

  tool_toggle_button: |
    QPushButton {
        background-color: ${transparent};
        border: none;
        color: ${secondary_text};
        font-weight: normal;
        font-size: 11px;
    }
    QPushButton:hover {
        color: ${primary_green};
    }

  tool_status: |
    QLabel {
        font-weight: 500;
        padding: 2px;
        font-size: 11px;
    }
    QLabel[status="running"] {
        color: ${primary_green};
    }
    QLabel[status="complete"] {
        color: ${secondary_green};
    }
    QLabel[status="error"] {
        color: ${red};
    }

  tool_content: |
    QLabel {
        color: ${secondary_text};
        padding: 1px;
        font-size: 11px;
    }
    QLabel[role="title"] {
        font-weight: 500;
        color: ${primary_text};
        font-size: 12px;
    }
    QLabel[role="key"] {
        color: ${primary_green};
        font-weight: 500;
        font-size: 11px;
    }
    QLabel[role="value"] {
        color: ${secondary_text};
        font-size: 11px;
    }
    QLabel[role="error"] {
        color: ${red};
        font-size: 11px;
    }

  tool_progress: |
    QProgressBar {
        border: none;
        background-color: rgba(71, 85, 105, 0.4);
        border-radius: 5px;
        text-align: center;
    }
    QProgressBar::chunk {
        background-color: ${primary_green};
        border-radius: 5px;
    }

  tool_separator: |
    QFrame {
        background-color: rgba(127, 178, 57, 0.3);
        border: none;
    }

  diff_colors:
    background: ${secondary_bg}
    panel_bg: ${borders}
    header_bg: ${card_bg}
    header_text: ${primary_text}
    line_number_bg: ${card_bg}
    line_number_text: ${accent}
    removed_bg: "#4c2c3a"
    removed_text: "#fca5a5"
    removed_highlight: "#fca5a5"
    added_bg: "#2c4c3a"
    added_text: ${primary_green}
    added_highlight: ${primary_green}
    unchanged_text: ${accent}
    border: ${borders}
    block_header_bg: ${secondary_green}
    block_header_text: ${primary_text}

  json_editor_colors:
    background: ${borders}
    text: ${primary_text}
    border: ${borders}
    string: ${secondary_green}
    number: ${accent}
    keyword: ${primary_green}
    punctuation: ${primary_text}
    error: ${red}

  json_editor: |
    QPlainTextEdit {
        background-color: ${borders};
        color: ${primary_text};
        border: 1px solid ${borders};
        border-radius: 4px;
        padding: 8px;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 12px;
        line-height: 1.4;
    }
    QPlainTextEdit:focus {
        border: 1px solid ${primary_green};
    }

  markdown_editor_colors:
    background: ${borders}
    text: ${primary_text}
    border: ${borders}
    header: ${primary_green}
    bold: ${accent}
    italic: ${secondary_green}
    code: ${primary_green}
    code_background: ${secondary_bg}
    link: ${primary_green}
    image: ${secondary_green}
    list: ${accent}
    blockquote: ${secondary_green}
    hr: ${secondary_text}
    strikethrough: ${red}
    error: ${red}

  markdown_editor: |
    QPlainTextEdit {
        background-color: ${borders};
        color: ${primary_text};
        border: 1px solid ${borders};
        border-radius: 4px;
        padding: 8px;
        font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
        font-size: 13px;
        line-height: 1.6;
        selection-background-color: ${accent};
        selection-color: ${primary_text};
    }
    QPlainTextEdit:focus {
        border: 1px solid ${primary_green};
    }
