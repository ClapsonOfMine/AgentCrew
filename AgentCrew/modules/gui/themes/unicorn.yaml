  checkbox: |
    QCheckBox {
        spacing: 8px;
        color: ${dark_slate};
    }
    QCheckBox::indicator {
        width: 18px;
        height: 18px;
        border-radius: 3px;
        background-color: ${white};
        border: 2px solid ${gray_border};
    }
    QCheckBox::indicator:checked {
        background-color: ${deep_purple};
        border: 2px solid ${deep_purple};
    }
    QCheckBox::indicator:indeterminate {
        background-color: ${amber};
        border: 2px solid ${amber};
        border-radius: 9px;
    }
    QCheckBox::indicator:hover {
        border: 2px solid ${dark_purple};
    }
    QCheckBox::indicator:hover:checked {
        background-color: ${dark_purple};
        border: 2px solid ${dark_purple};
    }
    QCheckBox::indicator:hover:indeterminate {
        background-color: ${dark_amber};
        border: 2px solid ${dark_amber};
    }
    QCheckBox::indicator:disabled {
        background-color: #f9fafb;
        border: 2px solid #e5e7eb;
    }

  tool_widget: |
    QWidget {
        background-color: ${transparent};
    }

  tool_card: |
    QFrame#toolCard {
        border-radius: 6px;
        background-color: rgba(107, 70, 193, 0.08);
        border: 1px solid rgba(107, 70, 193, 0.4);
        padding: 1px;
    }

  tool_card_error: |
    QFrame#toolCard {
        border-radius: 6px;
        background-color: rgba(239, 68, 68, 0.08);
        border: 1px solid rgba(239, 68, 68, 0.4);
        padding: 1px;
    }

  tool_header: |
    QLabel {
        font-weight: 500;
        color: ${dark_slate};
    }

  tool_toggle_button: |
    QPushButton {
        background-color: ${transparent};
        border: none;
        color: ${muted_gray};
        font-weight: normal;
        font-size: 11px;
    }
    QPushButton:hover {
        color: ${deep_purple};
    }

  tool_status: |
    QLabel {
        font-weight: 500;
        padding: 2px;
        font-size: 11px;
    }
    QLabel[status="running"] {
        color: #d97706;
    }
    QLabel[status="complete"] {
        color: ${green};
    }
    QLabel[status="error"] {
        color: ${red};
    }

  tool_content: |
    QLabel {
        color: ${dark_slate};
        padding: 1px;
        font-size: 11px;
    }
    QLabel[role="title"] {
        font-weight: 500;
        color: ${dark_slate};
        font-size: 12px;
    }
    QLabel[role="key"] {
        color: ${deep_purple};
        font-weight: 500;
        font-size: 11px;
    }
