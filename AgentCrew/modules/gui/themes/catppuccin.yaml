  checkbox: |
    QCheckBox {
        spacing: 8px;
        color: ${text};
    }
    QCheckBox::indicator {
        width: 18px;
        height: 18px;
        border-radius: 3px;
        background-color: ${surface1};
        border: 2px solid ${surface2};
    }
    QCheckBox::indicator:checked {
        background-color: ${blue};
        border: 2px solid ${blue};
    }
    QCheckBox::indicator:indeterminate {
        background-color: ${yellow};
        border: 2px solid ${yellow};
        border-radius: 9px;
    }
    QCheckBox::indicator:hover {
        border: 2px solid ${lavender};
    }
    QCheckBox::indicator:hover:checked {
        background-color: ${sapphire};
        border: 2px solid ${sapphire};
    }
    QCheckBox::indicator:hover:indeterminate {
        background-color: ${red};
        border: 2px solid ${red};
    }
    QCheckBox::indicator:disabled {
        background-color: ${surface0};
        border: 2px solid ${surface1};
    }

  tool_widget: |
    QWidget {
        background-color: ${transparent};
    }

  tool_card: |
    QFrame#toolCard {
        border-radius: 6px;
        background-color: rgba(137, 180, 250, 0.08);
        border: 1px solid rgba(137, 180, 250, 0.4);
        padding: 1px;
    }

  tool_card_error: |
    QFrame#toolCard {
        border-radius: 6px;
        background-color: rgba(243, 139, 168, 0.08);
        border: 1px solid rgba(243, 139, 168, 0.4);
        padding: 1px;
    }

  tool_header: |
    QLabel {
        font-weight: 500;
        color: ${subtext0};
    }

  tool_toggle_button: |
    QPushButton {
        background-color: ${transparent};
        border: none;
        color: ${overlay0};
        font-weight: normal;
        font-size: 11px;
    }
    QPushButton:hover {
        color: ${blue};
    }

  tool_status: |
    QLabel {
        font-weight: 500;
        padding: 2px;
        font-size: 11px;
    }
    QLabel[status="running"] {
        color: ${yellow};
    }
    QLabel[status="complete"] {
        color: ${green};
    }
    QLabel[status="error"] {
        color: ${red};
    }

  tool_content: |
    QLabel {
        color: ${subtext1};
        padding: 1px;
        font-size: 11px;
    }
    QLabel[role="title"] {
        font-weight: 500;
        color: ${subtext1};
        font-size: 12px;
    }
    QLabel[role="key"] {
        color: ${sapphire};
        font-weight: 500;
        font-size: 11px;
    }
    QLabel[role="value"] {
        color: #9399b2;
        font-size: 11px;
    }
    QLabel[role="error"] {
        color: ${red};
        font-size: 11px;
    }

  tool_progress: |
    QProgressBar {
        border: none;
        background-color: rgba(69, 71, 90, 0.4);
        border-radius: 5px;
        text-align: center;
    }
    QProgressBar::chunk {
        background-color: ${blue};
        border-radius: 5px;
    }

  tool_separator: |
    QFrame {
        background-color: rgba(137, 180, 250, 0.3);
        border: none;
    }

  diff_colors:
    background: ${base}
    panel_bg: ${surface0}
    header_bg: ${surface1}
    header_text: ${text}
    line_number_bg: ${mantle}
    line_number_text: ${overlay0}
    removed_bg: "#3b2d33"
    removed_text: ${red}
    removed_highlight: ${red}
    added_bg: "#2d3b33"
    added_text: ${green}
    added_highlight: ${green}
    unchanged_text: ${overlay0}
    border: ${surface1}
    block_header_bg: ${surface2}
    block_header_text: ${lavender}

  json_editor_colors:
    background: ${surface0}
    text: ${text}
    border: ${surface1}
    string: ${green}
    number: ${peach}
    keyword: ${mauve}
    punctuation: ${text}
    error: ${red}

  json_editor: |
    QPlainTextEdit {
        background-color: ${surface0};
        color: ${text};
        border: 1px solid ${surface1};
        border-radius: 4px;
        padding: 8px;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 12px;
        line-height: 1.4;
    }
    QPlainTextEdit:focus {
        border: 1px solid ${blue};
    }

  markdown_editor_colors:
    background: ${surface0}
    text: ${text}
    border: ${surface1}
    header: ${blue}
    bold: ${peach}
    italic: ${green}
    code: ${pink}
    code_background: ${surface1}
    link: ${sapphire}
    image: ${mauve}
    list: ${yellow}
    blockquote: ${teal}
    hr: ${overlay0}
    strikethrough: ${maroon}
    error: ${red}

  markdown_editor: |
    QPlainTextEdit {
        background-color: ${surface0};
        color: ${text};
        border: 1px solid ${surface1};
        border-radius: 4px;
        padding: 8px;
        font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
        font-size: 13px;
        line-height: 1.6;
        selection-background-color: ${surface2};
        selection-color: ${text};
    }
    QPlainTextEdit:focus {
        border: 1px solid ${blue};
    }
